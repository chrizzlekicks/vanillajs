<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="grid">
        <h1>Slider</h1>
        <section class="container flex">
            <div class="slide grid">
                <img src="./giorgio-parravicini-12IHVEFRacQ-unsplash.jpg" alt="desert">
            </div>
            <div class="slide grid">
                <img src="./jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="forest">
            </div>
            <div class="slide grid">
                <img src="./joshua-earle--87JyMb9ZfU-unsplash.jpg" alt="mountain">
            </div>
            <div class="slide grid">
                <img src="./yucar-fotografik-cfR-V1QuEKw-unsplash.jpg" alt="sea">
            </div>
        </section>
        <div class="btn-container flex">
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
