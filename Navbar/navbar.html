<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="nav-container">
        <section class="nav-header">
            <div class="logo">
                <img src="./test-logo.png" alt="logo" width="100px" height="100px">
            </div>
            <div class="icon">
                <i class="material-icons">menu</i>
            </div>
        </section>
        <section class="nav-center">
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="btn-container">
                <button class="signup-btn" type="button">Sign up</button>
                <button class="login-btn" type="button">Login</button>
            </div>
        </section>
    </nav>
    <main class="main grid">
        <button class="text-generator">Click me and then scroll</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
